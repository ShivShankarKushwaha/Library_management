<body>

    <div class="space">

    </div>


    <div class="welcome">
        <!-- <h2>Welcome !</h2> -->
        <h2>Welcome to the IIITU online Library</h2>
        <h5>Read More Spend Less</h5>
    </div>

    <div class="sign" id="sign">
        <form action="/sign" method="post" name="SignUp">
            <h1>Sign Up</h1>
            <div>
                <!-- <label for="name">Name :</label> -->
                <input type="text" name="name" id="name1" placeholder="Enter your name" value="" required>
            </div>
            <div>
                <!-- <label for="roll">Roll Number :</label> -->
                <input type="number" name="roll" id="roll1" placeholder="Enter Your roll number" value="" required>
            </div>
            <div>
                <!-- <label for="email">E-mail :</label> -->
                <input type="email" name="email" id="email1" placeholder="Enter Your E-mail" value="" required>
            </div>
            <div>
                <!-- <label for="password">Password :</label> -->
                <input type="password" name="password" id="pass1" placeholder="Enter a strong Password" value=""
                    onclick="resetmessage1()" required>
            </div>
            <div>
                <!-- <label for="password">Confirm password:</label> -->
                <input type="password" name="cnfrm_password" id="pass_2" placeholder="Confirm Password" value=""
                    onclick="resetmessage1()" required>
            </div>
            <span id="message1"></span>
            <div>
                <!-- <button >Check Password</button> -->
                <input type="button" value="Match Password" id="checkpass" onclick="passcheck()">
                <input type="submit" value="Submit" id="submit1" onclick="submission()" disabled="true">
                <input type="reset" value="Reset" id="reset1" onclick="resetmessage1()">
            </div>
            <span>*First match password then submit button will be enable</span>
        </form>
    </div>
    <footer>
        <h2>IIITU library</h2>
        <h5>Contact officials</h5>

            </a>
            <a href="https://twitter.com/iiituna" target="_blank"> <i class="fab fa-3x fa-twitter"></i> </a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=director@iiitu.ac.in"target="_blank"> <i class="fa-solid fa-3x fa-square-envelope"></i> </a>
        </div>
    </footer>
</body>
<script>
    async function passcheck() {
        let first = await document.getElementById("pass1").value;
        let second = await document.getElementById("pass_2").value;
        let roll = await document.getElementById("roll1").value;
        let email = await document.getElementById("email1").value;
        let rollverify = await email.includes(roll);
        let message = await document.getElementById("message1");
        if (first == second && first != "" && second != "" && first.length >= 5 && rollverify) {
            message.style.display = "block";
            // message.style.color="green";
            message.innerText = "password matched! Now You can submit";
            document.getElementById("submit1").disabled = false;
        }
        else if(!rollverify)
        {
            message.style.display = "block";
            message.innerText = "Your roll number not matched with email";
            document.getElementById("submit1").disabled = true;
        }
        else if (first.length < 5) {
            message.style.display = "block";
            // message.style.color="green";
            message.innerText = "password can't be smaller than 5";
            document.getElementById("submit1").disabled = true;
        }
        else if (first != second) {
            message.style.display = "block";
            // message.style.color="red";            
            message.innerText = "Password didn't match";
            document.getElementById("submit1").disabled = true;
        }
        if (first == "" || second == "") {
            message.style.display = "block";
            // message.style.color="red";
            message.innerText = "Password/ confirm password can't be empty";
            document.getElementById("submit1").disabled = true;
        }
    }
    async function resetmessage1() {
        document.getElementById("submit1").disabled = true;
        let message = await document.getElementById("message1");
        message.style.display = "none";
    }
    async function submission() {
        let message = document.getElementById("message1");
        message.style.display = "block";
        // message.innerText="First match password then this button will be enabled";

    }
</script>

</html>
